<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="@SITEKEYWORDS"/>
    <meta name="description" content="@SITEDESCRIPTION"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
    <title>商品列表</title>
    <link href="../build/list.debug.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://assets.mockuai.com/mk/ctrl-searchbar/1.0.9/searchbar.css"/>
    <link rel="stylesheet" href="http://assets.mockuai.com/mk/ctrl-topbar/1.0.0/topbar.css"/>
</head>
<body>
<div class="container">
    <div id="ctrl-search"></div>
    <div class="main">
        <div class="main-hd">
            <div class="nav">
                <a href="javascript:void(0)" class="j-sort active">综合排序</a>
                <a href="javascript:void(0)" class="j-sort" data-type="mount">销量</a>
                <a href="javascript:void(0)" class="j-sort" data-type="new">最新</a>
                <a href="javascript:void(0)" class="j-sort down-up" data-type="price"><em>价格</em> <span class="icon"><i class="iconfont-font" data-icon="&#xe607;">&#xe607;</i><i class="iconfont-font" data-icon="&#xe606;">&#xe606;</i></span></a>
            </div>
            <div class="switch"></div>
        </div>
        <div class="main-bd">
            <ul id="items" class="item-lists double-row clearfix"></ul>
            <div class="info-tip" style="display: none">数据加载中...</div>
        </div>
    </div>
</div>
<script type="text/template" id="tpl-item">
    <% _.each(itemList, function (item,index) { %>
        <li class="item-list">
            <a href="detail.html?item_uid=<%= item.item_uid %>" data-id="<%= item.item_uid %>" >
                <div class="pro-img">
                    <img class="lazy img" dataimg="<%= Global.formatImgSrc(item.icon_url) %>" src="@size_1x1"/>
                    <% if(item.corner_icon_url) { %><div class="corner-tag"><img src="<%= item.corner_icon_url %>" alt=""/></div> <% } %>
                </div>
                <div class="pro-body">
                    <p class="<% if(item.wireless_price == item.market_price){%> only-price <%}%>"><%= item.item_name %></p>
                    <div class="price-box">
                        <span class="wireless-price"><span class="mark">&yen;</span><%= HDL.price(item.wireless_price)%></span>
                        <% if(item.wireless_price != item.market_price){%>
                        <span class="discount"><span></span><span><%= (Number(item.wireless_price*10/item.market_price).toFixed(1))==10?9.9:(Number(item.wireless_price*10/item.market_price).toFixed(1))==0?0.1:Number(item.wireless_price*10/item.market_price).toFixed(1) %>折</span></span>
                        <del class="market-price"><span class="mark">&yen;</span><%= HDL.price(item.market_price)%></del>
                        <%}%>
                    </div>
                </div>
            </a>
        </li>
        <% }); %>
</script>

<!--//insert-modules:zepto,underscore-->
<!--//insert-modules:lib-api,lib-login,lib-httpurl,lib-lazyload,lib-storage,ctrl-searchbar,ctrl-topbar,lib-infinitescroll,lib-gotop,lib-weixinapi-->

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="http://assets.mockuai.com/mk/lib-weixinapi/1.1.2/weixinapi.js"></script>

<script src="../src/mod/bottombar.js"></script>
<script src="../build/list.debug.js"></script>
</body>
</html>
